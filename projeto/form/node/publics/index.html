<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title">Front API</h1>
    <div id="principal">
        <div id="divtitle">
            <h2 id="title2">FORMULÁRIO DE CADASTRO DE USUÁRIOS</h2>
            <p id="subtitle1">Para inserir o usuario na lista,preencha os dados abaixo.</p>
        </div>
        <form>
            <fieldset>
                <div>
                    <input type="text" name="nome" placeholder="Nome Completo" id="nome">
                        <input type="email" nome="email" placeholder="E-mail" id="email">

                </div>
            </fieldset>
        </form>
        <button type="submit" name="cadastrar" class="botao" onclick="cadastro()">Cadastrar</button>
        <h2 id="title2">Lista de Usuários cadastrados</h2>
        <p id="subtitle2">Abaixo, você pode ver os usuários registrados,podendo editá-los ou remové-los.</p>
        <table>
            <thead>
                <tr>
                    <td>
                        ID
                    </td>
                    <td>
                        Nome
                    </td>
                    <td>
                        E-mail
                    </td>
                    <td>
                        Editar
                    </td>
                    <td>
                        Excluir
                    </td>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
        <section id="edit">             
        <div id="edit-content">
            <div id="inputs">                     
                <h1 id="label-edit"></h1>                     
                <input type="text" name="name" id="name-edit" class="input" placeholder="Nome" />                     
                <input type="email" name="email" id="email-edit" class="input"  placeholder="Email"/>                 
            </div>                 
            <div id="buttons">                     
                <button id="submit2" type="button" onclick="edit()">Confirmar</button>                     
                <button id="cancel" type="button" onclick="closeEdit()">Cancelar</button>                 
            </div>             
        </div>         
    </section>

</body>
<script src="index.js"></script>
</html>
